<div class="profile">
  <div class="profile__sidebar">
    <div class="profile__user">
      <img
        src="assets/img/image_perfil_tutor.jpeg"
        alt="Foto de perfil"
        class="profile__avatar"
      />
      <h2 class="profile__name">{{ user.name }}</h2>
    </div>

    <div class="profile__info">
      <div class="profile__info-item">
        <span class="profile__info-label">Edades:</span>
        <span class="profile__info-value">{{ user.age }}</span>
      </div>
      <div class="profile__info-item">
        <span class="profile__info-label">hijos:</span>
        <span class="profile__info-value">{{ user.children }}</span>
      </div>
      <div class="profile__info-item">
        <span class="profile__info-label">Proceso:</span>
        <span class="profile__info-value">{{ user.process }}</span>
      </div>
    </div>

    <div class="profile__actions">
      <button class="profile__button profile__button--createStudent" (click)="navigateToCreateStudent()">
        Agregar Estudiante
      </button>
      <button class="profile__button profile__button--progress">
        Progresso
      </button>
      <button class="profile__button profile__button--config">
        Configuraci√≥n
      </button>
    </div>
  </div>
