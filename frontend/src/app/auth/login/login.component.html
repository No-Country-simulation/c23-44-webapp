<div class="login-container class">
  <!-- Panel izquierdo con imagen de bienvenida -->
  <div class="left-panel">
    <img src="assets/img/Login.png " alt="Bienvenida" class="welcome-image" />
    <h1>Bienvenido al <span class="highlight">Concondrijo</span></h1>
  </div>

  <!-- Panel derecho con el formulario de inicio de sesión -->
  <div class="right-panel">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo de Email -->
      <label for="email">Usuario</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="@usuario"
      />
      <div
        class="error"
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
        <small *ngIf="loginForm.get('email')?.errors?.['required']"
          >El email es requerido.</small
        >
        <small *ngIf="loginForm.get('email')?.errors?.['email']"
          >El email no es válido.</small
        >
      </div>

      <!-- Campo de Password -->
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="********"
      />
      <div
        class="error"
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
        <small *ngIf="loginForm.get('password')?.errors?.['required']"
          >La contraseña es requerida.</small
        >
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
          >La contraseña debe tener al menos 6 caracteres.</small
        >
      </div>

      <!-- Botón para Enviar -->
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>

    <!-- Botones de inicio de sesión con redes sociales -->
    <div class="social-login">
      <button class="facebook-btn">
        <span class="icon">F</span> Entrar com Facebook
      </button>
      <button class="google-btn">
        <span class="icon">G</span> Entrar com Google
      </button>
    </div>

    <!-- Enlaces adicionales -->
    <div class="links">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="#">Regístrate</a>
    </div>
  </div>
</div>
